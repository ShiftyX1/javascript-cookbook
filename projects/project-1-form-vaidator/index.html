<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projects/project-1-form-vaidator/css/style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Регистрация</h2>
            <div class="form-control">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" placeholder="Введите имя пользователя">
            </div>
            <div class="form-control">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" placeholder="Введите email">
            </div>
            <div class="form-control">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            <div class="form-control">
                <label for="password2">Повторите пароль</label>
                <input type="password" id="password2" placeholder="Введите пароль снова">
            </div>
            <small id="error-message"></small>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
<script src="/projects/project-1-form-vaidator/js/script.js"></script>
</html>
